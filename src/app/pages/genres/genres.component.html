<div class="container">
  <h1>Movies Genres</h1>
  <div class="grid">
    <div *ngFor="let genre of MoviesGenres" class="col-6 md:col-3 lg:col-2">
      <a [routerLink]="'/movies/genres/' + genre.id" class="genre-link">
        {{ genre.name }}
      </a>
    </div>
  </div>
</div>

<div class="container">
  <h1>TV Shows Genres</h1>
  <div class="grid">
    <div *ngFor="let genre of TVShowsGenres" class="col-6 md:col-3 lg:col-2">
      <a [routerLink]="'/tvshows/genres/' + genre.id" class="genre-link">
        {{ genre.name }}
      </a>
    </div>
  </div>
</div>
