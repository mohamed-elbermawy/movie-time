
<div class="container">
  <div class="grid">
    <div class="col-6 md:col-4 lg:col-3" *ngFor="let movie of movies">
      <app-item [dataItem]="movie"></app-item>
    </div>
  </div>
  <div>
      <p-paginator [rows]="NumberOfItemsInPage" [totalRecords]="NumberOfItems" (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>
