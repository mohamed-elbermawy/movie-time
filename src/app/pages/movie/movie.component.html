<app-slider *ngIf="movie" [items]="[movie]" [isSlider]="false"></app-slider>
<p-tabView>
    <p-tabPanel header="Overview">
       <div class="grid">
           <div class="col-12 md:col-3 lg:col-3">
               <img [src]="imageSizes.medium + movie?.poster_path" [alt]="movie?.title" class="poster">
           </div>

           <div class="col-12 md:col-9 lg:col-9">
               <div>
                   <h2>Overview</h2>
                   <p class="overview">{{movie?.overview}}</p>
                   <div class="stat">
                       <div class="label">
                            Release Date:
                        </div>
                        <div class="value">
                            {{movie?.release_date | date:'dd/mm/yyyy'}}
                        </div>
                   </div>

                   <div class="stat">
                       <div class="label">
                            Language:
                        </div>
                        <div class="value">
                            {{movie?.original_language | uppercase}}
                        </div>
                   </div>

                   <div class="stat">
                       <div class="label">
                            Revenue:
                        </div>
                        <div class="value">
                            {{movie?.revenue | currency}}
                        </div>
                   </div>

                   <div class="stat">
                       <div class="label">
                            Duration:
                        </div>
                        <div class="value">
                            {{movie?.runtime }} min
                        </div>
                   </div>

                   <div class="stat">
                       <div class="label">
                            Status:
                        </div>
                        <div class="value">
                            {{movie?.status }}
                        </div>
                   </div>

                   <div class="stat">
                       <div class="label">
                            Genres:
                        </div>
                        <div class="value">
                            <span *ngFor="let genre of movie?.genres">{{genre.name + ", " }}</span>
                        </div>
                   </div>

               </div>
           </div>
       </div>
    </p-tabPanel>
    <p-tabPanel header="Header 2">
        Content 2
    </p-tabPanel>
    <p-tabPanel header="Header 3">
        Content 3
    </p-tabPanel>
</p-tabView>
