<div class="container">
  <div class="grid">
    <div class="col-12">
      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Search" [(ngModel)]="searchValue" (change)="onChangeInput()" />
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 md:col-4 lg:col-3" *ngFor="let movie of tvshowsmovies">
      <app-item [dataItem]="movie" [IsTVShows]="true"></app-item>
    </div>
  </div>
  <div>
    <p-paginator
      [rows]="NumberOfItemsInPage"
      [totalRecords]="NumberOfItems"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </div>
</div>
